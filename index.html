<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.3.2/css/flag-icons.min.css" />
  <link rel="icon" href="./src/assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet"href="./src/output.css">
  <title>Patient Management - PMS</title>
</head>
<body>
	<div class="flex fixed h-screen w-screen bg-white">
		<div id="navbar" class="hidden lg:block"></div>

		<div class="flex flex-1 flex-col p-2 md:p-4 gap-2 overflow-hidden">
			<header class="flex flex-col md:flex-row md:items-center md:justify-between w-full md:flex-wrap">
				<div class="flex lg:hidden absolute bottom-2 md:bottom-10">
					<button aria-label="Toggle Navbar" aria-expanded="false" id="hamburger-nav" class="button__secondary button__icon aspect-square w-fit rounded-2xl p-1">
						<svg class="icon--lg" id="nav-menu" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><!-- Icon from Material Design Icons by Pictogrammers - https://github.com/Templarian/MaterialDesign/blob/master/LICENSE --><path fill="currentColor" d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/></svg>
						<svg class="hidden icon--lg" id="nav-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><!-- Icon from Material Design Icons by Pictogrammers - https://github.com/Templarian/MaterialDesign/blob/master/LICENSE --><path fill="currentColor" d="M13.46 12L19 17.54V19h-1.46L12 13.46L6.46 19H5v-1.46L10.54 12L5 6.46V5h1.46L12 10.54L17.54 5H19v1.46z"/></svg>
					</button>
				</div>
				<span class="flex gap-2 items-end">
					<h1 class="text__title text-nowrap">患者管理</h1>
					<h2 class="text__subtitle text-nowrap mb-1">Patient Management</h2>	
				</span>
				<div class="flex h-14 gap-2 md:gap-4 justify-end items-center min-w-0 md:place-content-end">
					<button aria-label="Add new patient" title="Add new patient" class="button__secondary button__icon flex-shrink-0 aspect-square w-7 md:w-9 rounded-2xl px-1 font-bold md:text-2xl text-center">+</button>
					<div class="relative flex gap-2 p-1 md:p-2 bg-bgAlt rounded-2xl items-center">
						<button aria-hidden="true" id="search-trigger" tabindex="-1" class="cursor-pointer">	
							<svg class="icon icon--dark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><!-- Icon from Google Material Icons by Material Design Authors - https://github.com/material-icons/material-icons/blob/master/LICENSE --><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.47 6.47 0 0 0 16 9.5A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14"/></svg>
						</button>
						<input id="search" type="text" placeholder="Search" class="w-full text-primaryText placeholder:text-secondaryText focus:placeholder:text-primaryText focus:outline-hidden" />
					</div>
					<span class="flex gap-1 items-center">
						<span id="user-name" class="hidden md:inline text-subtitle font-medium">ZhenW</span>
						<img class="avatar w-12" src="./src/assets/img/avatar.webp" alt="User Avatar" />
					</span>
				</div>
			</header>
			<main class="flex flex-1 flex-col">
				<section>
					<h3 class="text-primary text-lg font-semibold">Patient List</h3>
					<div id="patient-table" class="overflow-x-auto lg:overflow-x-hidden"></div>
					<div class="flex w-auto justify-end items-center gap-2">
						<button title="Previous page" class="pagination__item">
							<svg class="icon--sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><!-- Icon from Material Symbols by Google - https://github.com/google/material-design-icons/blob/master/LICENSE --><path fill="currentColor" d="m7.85 13l2.85 2.85q.3.3.288.7t-.288.7q-.3.3-.712.313t-.713-.288L4.7 12.7q-.3-.3-.3-.7t.3-.7l4.575-4.575q.3-.3.713-.287t.712.312q.275.3.288.7t-.288.7L7.85 11H19q.425 0 .713.288T20 12t-.288.713T19 13z"/></svg>
						</button>
						<button class="pagination__item pagination__item--active">1</button>
						<button title="Next page" class="pagination__item">
							<svg class="icon--sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><!-- Icon from Material Symbols by Google - https://github.com/google/material-design-icons/blob/master/LICENSE --><path fill="currentColor" d="M16.15 13H5q-.425 0-.712-.288T4 12t.288-.712T5 11h11.15L13.3 8.15q-.3-.3-.288-.7t.288-.7q.3-.3.713-.312t.712.287L19.3 11.3q.15.15.213.325t.062.375t-.062.375t-.213.325l-4.575 4.575q-.3.3-.712.288t-.713-.313q-.275-.3-.288-.7t.288-.7z"/></svg>
						</button>
						<span class="text-[12px]">Showing 4 of 4 results</span>
					</div>
				</section>
				<section>
					<h3 class="text-primary text-lg font-semibold">Upcoming Appointments</h3>
	                <div id="appointment-cards" class="flex w-auto gap-2 py-2 overflow-x-auto snap-x snap-proximity scroll-pl-2"></div>
				</section>
			</main>
		</div>

		<div id="patient-overlay" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-10">
            <div id="patient-panel" class="translate-x-full h-full flex justify-end items-center gap-2"></div>
		</div>

	</div>
	<script src="./src/js/data.js"></script>
	<script src="./src/js/panel_patient_detail.js"></script>
	<script src="./src/js/main.js"></script>

</body>

</html>
